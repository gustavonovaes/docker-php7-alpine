version: "3"

services:
  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./var:/app/var
      - ./public:/app/public:ro
  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app:ro
    dns:
      - 8.8.8.8
    environment:
      - APP_ENV=development
    command: >
      sh -c "
        composer install --no-progress
        php-fpm -F
      "
